<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture><!--A tag onde dentro será feito esses testes de tela navegador-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Caso a aba do navegador tenha até 750px, ele irá exibir está imagem, caso tenha mais do que isso, será exibido a imagem "M"-->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"><!--Caso a aba do navegador tenha até 1050PX, ele irá exibir está imagem, caso tenha mais do que isso, será exibido a imagem "G"-->
        <img src="imagens/foto-g.png" alt="Imagem flexivel"> <!--sENDO ESSA A FOTO GRANDE-->  <!--Sendo necessario essa tag para exibir a imagem-->
    </picture>

    <br><br>
    <picture>
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <!--Lembrando que se a ORDEM estiver errado, do MAIOR e depois o MENOR, ele não irá exibir o MENOR-->

        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
