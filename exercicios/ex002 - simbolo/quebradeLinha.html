<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Págrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>voce pode escrever 
        tudo dentro do paragrafo de 
        qualquer jeito. basta colocar 
        tudo dentro da ta &lt;p&gt; e &lt;/p&gt;<!-- Siglas utilizadas para demontrar "<" e ">" dentro do HTML -->
    </p>
    <p>para quebrar o texto, se usa: &lt;br&gt; <!-- Siglas utilizadas para demontrar "<" e ">" dentro do HTML -->
        <!-- lt = LESS THAN = menor que-->
        <!-- gt = GREATER THAN = maior que-->

        <p>
            &reg; <br> <!-- MARCA REGISTRADA -->
            &copy; <br><!-- COPY RIGHT -->
            &euro;<br>
            &pound;<br>
            &dollar;<br>
            &yen;<br>
            &cent;<br>
            &Delta;<br>
            &trade;
        </p>

</body>
</html>
<!--HTML É UMA LINGAGUEM DE MARCAÇÃO, quem manda nas coisas são as marcações -->
