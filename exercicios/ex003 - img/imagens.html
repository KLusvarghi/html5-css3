<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5"> <!-- "src" que sigifica SORCE ou ORIGEM, que é onde esta a ORIGEM do arquivo-->
                        <!-- "alt" que significa ALTERNATIVE ou alternativa, que é qual o texto que explica melhor o que é esta imagem-->
    <p>Podemos tambem carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css-2öö.png" alt="Logo CSS3"> <!-- Sendo "imagens" a pasta, e logo depois do nome da pasta vem o "/" e em seguida o nome da imagem-->
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://images.vexels.com/media/users/3/166403/isolated/lists/a5a33bf3004830a2bd581e9fa65de660-javascript-programming-language-icon.png" alt="Logo JavaScript"> <!-- Sendo apenas a URL -->
</body>
</html>
