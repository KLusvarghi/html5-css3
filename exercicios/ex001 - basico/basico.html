<!DOCTYPE html><!-- Indica que o documento é em HTML-->
<html lang="pt-br"> <!--Indica o idioma que o site irá receber -->
<head><!-- Area da cabeça, parte de configurações do site -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o site irá ocupar 100% da tela disponivel dada pelo navegador-->
    <title>Meu primiro exercicio</title><!-- onde fica o título do site-->
</head>
<body><!--area onde ficará o conteúdo do site -->
    <h1>Olá, mundo!</h1>
    <hr> <!-- Ele fará uma linha horizontal -->
    <p>Esse é o meu primiro documento HTML! Estou muito feliz</p>
    <p>Este é um momento único!</p>
</body>
</html>
