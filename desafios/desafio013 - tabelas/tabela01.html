<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            /* border-collapse: collapse; */
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .col{
            background-color: rgba(78, 122, 233, 0.775);
        }
        .row{
            background-color: rgba(216, 53, 53, 0.713);
        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem da tabela</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="row" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td class="col" colspan="3">8</td>
            <td>9</td>
            
        </tr>
        <tr>
            <td class="row" rowspan="2">10</td>
            <td class="col" colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
